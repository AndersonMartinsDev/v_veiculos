<div nz-row nzJustify="start" style="margin-top:10px;">
  <nz-breadcrumb>
    <nz-breadcrumb-item><a routerLink="/">Home</a></nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a>Veículo</a>
    </nz-breadcrumb-item>
  </nz-breadcrumb>
</div>
<div class="details-content">
  <div nz-row nzJustify="start" class="letreiro" nzGutter="24">
    <div nz-col  [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="10" [nzXl]="16">
      <div nz-row nzGutter="24" nzJustify="center">
          <nz-carousel nzEffect='strategy' #carrousel style="min-width: 100%;width: 100%;">
            <div nz-carousel-content *ngFor="let index of arrayCarrousel" >
              <div nz-row nzJustify="center" nzGutter="16">
                <img nz-image width="450" height="350" alt="" [nzFallback]="index"/>
              </div>
            </div>
          </nz-carousel>
      </div>
      <div nz-row nzJustify="center" style="padding-left: 0px;">
        <div nz-col nzSpan="4">
          <button (click)="carrousel.pre()"><i nz-icon nzType="left" nzTheme="outline" class="arrows"></i></button>
        </div>
        <div nz-col nzSpan="4">
          <button (click)="carrousel.next()"><i nz-icon nzType="right" nzTheme="outline" class="arrows"></i></button>
        </div>
      </div>
    </div>
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="6" [nzXl]="4">
      <br>
      <div nz-row nzJustify="end">
        <div class="contacts"nz-col>
          <h2>CONTATOS</h2>
          <label>Nilson Vieira</label><br>
          <label for="">clique:</label><br>
          <a  href="{{ rede.whatsapp + texto }}" target="_blank"><i nz-icon nzType="whats-app" nzTheme="outline"></i>(71) 991147641</a><br>
          <a  href="{{ rede.instagram }}" target="_blank"><i nz-icon nzType="instagram" nzTheme="outline"></i>vieiraveiculo</a>
        </div>
      </div>
    </div>
  </div>
  <nz-divider></nz-divider>
  <div nz-row nzGutter="16" nzJustify="center">
    <div nz-col [nzXs]="24" [nzSm]="12" [nzMd]="12" [nzLg]="10" [nzXl]="10">
      <h3>Descrição</h3>
      <nz-comment>
        <nz-comment-content>
          <p>{{this.entity.descricao }}</p>
        </nz-comment-content>
      </nz-comment>
    </div>
    <div nz-col [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="12" [nzXl]="8">
      <h3>Caractéristicas</h3>
      <div nz-row nzGutter="16" >
        <div nz-col style="height: 30px;margin-right: 5px;" [nzXs]="12" [nzSm]="12" [nzMd]="12" [nzLg]="4" [nzXl]="8" *ngFor="let item of this.entity.caracteristicas" >
          <app-produto-acessorios [descricao]='item'></app-produto-acessorios>
        </div>
      </div>
    </div>
  </div>
</div>
<nz-divider></nz-divider>
